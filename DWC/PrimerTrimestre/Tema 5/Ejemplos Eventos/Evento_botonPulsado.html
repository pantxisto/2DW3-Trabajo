    <script type="text/javascript">

        var whichButton = function (e) {
            // Handle different event models
            var e = e || window.event;
            var btnCode;

            
                btnCode = e.button;
                alert(btnCode);
                switch (btnCode) {
                    case 0:
                        console.log('Boton izquierdo clicado');
                    break;

                    case 1:
                        console.log('Boton central clicado');
                    break;

                    case 2:
                        console.log('Boton derecho clicado.');
                    break;

                    default:
                        console.log('Error codigo: ' + btnCode);
                }
            
        }
</script>
