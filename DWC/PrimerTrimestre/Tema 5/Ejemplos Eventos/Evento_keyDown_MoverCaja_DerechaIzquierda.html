<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Evento keydown Mover Caja Derecha Izquierda</title>
	<link rel="stylesheet" href="">
<style type='text/css'> #turnkey-credit { font-family: Tahoma,Sans,Arial,Helvetica,Verdana,sans-serif; font-size: 11px; text-align: center; } #turnkey-credit a { text-decoration: none; } #turnkey-credit a:hover { text-decoration: underline; } </style></head>
<script type="text/javascript">
	window.onload=function(){
		document.onkeydown=verCaracter;
	};
	var izquierdaDerecha=0;
	function verCaracter (evento){
		if (window.event)
			var evento=window.event;
		document.getElementById("string").innerHTML=evento.keyCode;
		moverIzq(evento.keyCode);
	};
	function moverIzq(tecla){
		if(tecla==39){
			izquierdaDerecha+=10;
			document.getElementById("caja").style.marginLeft=izquierdaDerecha+"px";
		}
		if (tecla==37){
			izquierdaDerecha-=10;
			document.getElementById("caja").style.marginLeft=izquierdaDerecha+"px";
		}
	}
</script>
<body>
	<span id="string"></span>
	<div id="caja" style="width: 100px; height: 100px; background: red;"></div>
	
<div id='turnkey-credit'> <div> <a href='http://www.turnkeylinux.org/moodle'>Moodle Appliance</a> - Powered by <a href='http://www.turnkeylinux.org'>TurnKey Linux</a> </div> </div></body>
</html>
